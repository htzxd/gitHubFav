<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>GitHub Favorites</title>
</head>
<body>
  <div id="app">
    <header>
      <h1>GitHub Favorites</h1>
      <div class="search">
        <label for="search-user">GitHub User</label>
        <input id="search-user" type="text" placeholder="GitHub user">
        <button>&plus;</button>
      </div>
    </header>
    <table>
      <thead>
        <tr>
          <th>users</th>
          <th>repositories</th>
          <th>followers</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <img src="https://github.com/htzxd.png" alt="photograph de marco">
            <a href="https://github.com/htzxd" target="_blank"></a>
            <p> Marco Pereira</p>
            <span>marcopereira</span>
          </td>
          <td class="repositories">
            22
          </td>
          <td class="followers">
            4
          </td>
          <td>
            <button>&times; </button>
          </td>
        </tr>
        
        <tr>
          <td>
            <img src="https://github.com/esterzanato.png" alt="photograph de marco">
            <a href="https://github.com/esterzanato" target="_blank"></a>
            <p> Ester Zanato</p>
            <span>esterzanato</span>
          </td>
          <td class="repositories">
            10
          </td>
          <td class="followers">
            10
          </td>
          <td>
            <button>&times; </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
