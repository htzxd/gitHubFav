<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <title>GitHub Favorites</title>
</head>
<body>
  <div id="app">
    <header>
      <h1>GitHub Favorites</h1>
      <div class="search">
        <label class="sr-only" for="search-user">GitHub User</label>
        <input id="search-user" type="text" placeholder="GitHub user">
        <button>&plus;</button>
      </div>
    </header>
    <table>
      <thead>
        <tr>
          <th>users</th>
          <th>repositories</th>
          <th>followers</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="user">
            <img src="https://github.com/htzxd.png" alt="photograph de marco">
            <a href="https://github.com/htzxd" target="_blank"></a>
            <p> Marco Pereira</p>
            <span>marcopereira</span>
          </td>
          <td class="repositories">
            22
          </td>
          <td class="followers">
            4
          </td>
          <td>
            <button class="remove">&times;</button>
          </td>
        </tr>
        
        <tr>
          <td class="user">
            <img src="https://github.com/esterzanato.png" alt="photograph de marco">
            <a href="https://github.com/esterzanato" target="_blank"></a>
            <p> Ester Zanato</p>
            <span>esterzanato</span>
          </td>
          <td class="repositories">
            10
          </td>
          <td class="followers">
            10
          </td>
          <td>
            <button class="remove">&times;</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
